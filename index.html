<script type="text/javascript">
$(document).ready(function() {
    $('tr').each(function(){
      $(this).find('td').each(function(){
        var  t = $(this).text().replace(/\s+|\t/g,"")
      if( t.includes('https://')){
          $(this).html("<a href='"+t+"' class='btn btn-primary' target='_blank'>Search Now</a>")
        }else if(t.includes('http://tinkerfest.in/') ){
          $(this).html("<a href='"+t+"' class='btn btn-success' target='_blank'>Learn More</a>")
        }
      })
    })
    $('#example').DataTable();
});
</script>
